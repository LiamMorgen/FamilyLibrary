spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/family_library
    username: cocoa
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:ReplacedDefaultWeakKeyWithAStrongerOneExample_MustBeAtLeast32CharsLong_Preferably64_abc123XYZ789}
  expiration: 86400000 # 24 hours in milliseconds

logging:
  level:
    org.springframework.security: DEBUG
    com.familylibrary: DEBUG 